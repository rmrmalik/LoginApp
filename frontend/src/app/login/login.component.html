<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="login.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="signup-container">
    <h2>Sign in</h2>
    <form (submit)="onSubmit()">
    
   
      <input matInput placeholder="Username" type="text" [(ngModel)]="username" name="username">
      <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password">
      <button mat-raised-button color="primary" type="submit">Login</button>
        <div class="additional-links">
            <p>Don't have an account? <a routerLink="/register">Sign up here</a></p>
        </div>
    </form>
</div>

</body>
</html>
